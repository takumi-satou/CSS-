<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else ifについて</title>
</head>
<body>
<script>
var boolean = "赤";
if (boolean == "赤") {
console.log("正解");
console.log(boolean);
} else if (boolean == "黄色") {
console.log("不正解");
console.log(boolean);
} else {
console.log("判定不能");
};
</script>
</body>
</html>
